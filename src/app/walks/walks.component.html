<div class="container">

  <button class="btn btn-primary mt-3 text-end" (click)="openAddWalksComponent()">Add Advertisement</button>

  <div class="row">

    <div class="card mt-3 col-xxl-3 col-lg-4 col-sm-6 col-12" *ngFor="let walk of walks; let i = index">
      <ngb-carousel id="carousel-{{i}}" [interval]="config.interval" [wrap]="config.wrap"
                    [keyboard]="config.keyboard"
      >
        <ng-template ngFor let-slide [ngForOf]="connectedImagesToOneArray(walk.dogs)">
          <ng-template ngbSlide>
            <img class="d-block w-100 rounded-5 px-1" [src]="slide.url" [alt]="slide.file.name">
          </ng-template>
        </ng-template>
      </ngb-carousel>

      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the bulk of the
          card's content.
        </p>

      </div>
      <div class="card-footer">2 days ago</div>
    </div>
  </div>
</div>
