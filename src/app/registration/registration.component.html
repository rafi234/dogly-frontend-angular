<div class="container">
  <div class="row"> <!--TODO justify-content-center do it responsible-->
    <form class="col-md-6 mt-3">
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="form-group">
        <label class="form-label" for="name">First name</label>
        <input type="text" id="name" class="form-control"/>
      </div>

      <div class="form-group">
        <label class="form-label" for="lastName">Last name</label>
        <input type="text" id="lastName" class="form-control"/>
      </div>

      <!-- Email input -->
      <div class="form-group mb-1">
        <label class="form-label" for="email">Email address</label>
        <input type="email" id="email" class="form-control"/>
      </div>

      <!--Password-->
      <div class="form-group mb-1">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-control"/>
      </div>

      <div class="form-group mb-1">
        <label class="form-label" for="repeatedPassword">Repeat Password</label>
        <input type="password" id="repeatedPassword" class="form-control"/>
      </div>

      <!-- Address input -->
      <div class="form-group mb-1">
        <label class="form-label" for="country">Country</label>
        <input type="text" id="country" class="form-control"/>
      </div>

      <div class="form-group mb-1">
        <label class="form-label" for="city">City</label>
        <input type="text" id="city" class="form-control"/>
      </div>

      <div class="form-group mb-1">
        <label class="form-label" for="street">Street</label>
        <input type="text" id="street" class="form-control"/>
      </div>

      <div class="form-group mb-1">
        <label class="form-label" for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" class="form-control"/>
      </div>

      <div class="form-group mb-5">
        <label class="form-label" for="voivodeship">Voivodeship</label>
        <input type="text" id="voivodeship" class="form-control"/>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" (click)="signUp()">Sign up</button>

    </form>
  </div>
</div>
