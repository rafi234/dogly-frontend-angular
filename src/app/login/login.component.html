<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="email" class="form-control" ngModel name="email"/>
    <label class="form-label" for="email">Email address</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="password" class="form-control" ngModel name="password" placeholder=""/>
    <label class="form-label" for="password">Password</label>
  </div>

  <!-- Wrong credentials message -->
  <div class="alert alert-danger" *ngIf="message">{{ this.message }}</div>

  <!-- Login button -->
  <div class="container-fluid" *ngIf="!whileLogging">
    <input type="submit" value="Login" class="btn btn-primary btn-block mb-4">
  </div>

  <!-- Spinner while retrieving data from backend -->
  <div class="container-fluid" *ngIf="whileLogging">
    <button id="spinner" class="btn btn-primary btn-block" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Loading...
    </button>
  </div>


  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <button routerLink="register">Register</button></p>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
